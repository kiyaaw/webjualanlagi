<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login Pengguna</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      height: 100vh;
      background: #ffedb2;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: #fcde7ecb;;
      padding: 40px;
      width: 400px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    h1 {
      text-align: center;
      color: white;
    }

    .subtitle {
      text-align: center;
      color: white;
      margin-bottom: 25px;
    }

    label {
      color: white;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0 15px;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    button {
      width: 100%;
      background: #ffb300;;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #ffb300;;
    }


  </style>
</head>
<body>

<div class="login-box">
  <h1>Login sebagai admin </h1>
  <p class="subtitle">Masuk untuk masuk ke website penjualan</p>

  <form id="loginForm">
    <label>Username</label>
    <input type="text" id="username" required>

    <label>Password</label>
    <input type="password" id="password" required>

    <button type="submit">Masuk</button>
  </form>
</div>

<script>
  document.getElementById("loginForm").addEventListener("submit", function(e){
    e.preventDefault();

    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    if(username === "admin" && password === "12345") {
      alert("Login berhasil!");
      window.location.href = "admin2.html"; // arah ke web jualan
    } else {
      alert("Username atau password salah!");
    }
  });
</script>

</body>
</html>
